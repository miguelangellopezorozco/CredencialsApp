<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Sistema de Credenciales</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/animaciones.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">
  <!-- Header común -->
  <header class="header-app bg-primary text-white p-3 shadow">
    <div class="container d-flex align-items-center">
      <img src="img/logo.png" alt="Logo" class="me-3 logo-bounce" style="height:50px;">
      <h1 class="h4 m-0 flex-grow-1">Sistema de Credenciales</h1>
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 fade-in">
          <div class="card-header bg-primary text-white text-center py-3">
            <h2 class="h4 mb-0">Iniciar Sesión</h2>
          </div>
          <div class="card-body p-4">
            <form id="loginForm">
              <div class="mb-3">
                <label for="usuario" class="form-label">
                  <i class="bi bi-person-fill me-1"></i> Usuario
                </label>
                <input type="text" class="form-control form-control-lg" id="usuario" required autofocus>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">
                  <i class="bi bi-lock-fill me-1"></i> Contraseña
                </label>
                <input type="password" class="form-control form-control-lg" id="password" required>
              </div>
              <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-5 py-3 text-muted">
    <div class="container">
      <p>Sistema de Credenciales &copy; 2025</p>
    </div>
  </footer>

  <!-- Error modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"><i class="bi bi-exclamation-triangle-fill me-2"></i>Error</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorMessage">
          Error al iniciar sesión
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utilidades/api.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
